<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      console.log('Token from URL:', token); // Debug
      if (token) {
        const deeplink = `appfashion://reset-password/${token}`;
        console.log('Redirecting to:', deeplink); // Debug
        window.location.href = deeplink;
        // Fallback nếu deeplink không mở sau 1 giây
        setTimeout(() => {
          document.body.innerText = 'Failed to open app. Please ensure FashionApp is installed.';
        }, 1000);
      } else {
        document.body.innerText = 'Error: Missing token in URL!';
      }
    })();
  </script>
</head>
<body>
  Redirecting to FashionApp...
</body>
</html>
